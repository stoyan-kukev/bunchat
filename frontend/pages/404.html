<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>404 Not Found</title>
	</head>
	<body
		style="
			margin: 0;
			padding: 0;
			font-family: system-ui, -apple-system, sans-serif;
			background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			color: #2d3748;
		"
	>
		<div style="text-align: center; padding: 20px">
			<h1
				style="
					font-size: 120px;
					margin: 0;
					color: #4a5568;
					font-weight: 800;
				"
			>
				404
			</h1>
			<div
				style="
					width: 100px;
					height: 4px;
					background: #4a5568;
					margin: 20px auto;
				"
			></div>
			<h2 style="font-size: 30px; margin: 0 0 20px 0; color: #2d3748">
				Page Not Found
			</h2>
			<p style="font-size: 18px; color: #4a5568; margin: 0 0 30px 0">
				The page you're looking for doesn't exist or has been moved.
			</p>
			<a
				href="/"
				style="
					display: inline-block;
					background: #4a5568;
					color: white;
					padding: 12px 30px;
					text-decoration: none;
					border-radius: 25px;
					font-size: 16px;
					transition: transform 0.2s ease;
				"
				>Go Home</a
			>
		</div>
	</body>
</html>
